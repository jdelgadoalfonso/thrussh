[package]
name = "thrussh"
description = "A client and server SSH library."
keywords = ["ssh"]
version = "0.32.5"
authors = ["Pierre-Ã‰tienne Meunier <pe@pijul.org>"]
repository = "https://nest.pijul.com/pijul_org/thrussh"
homepage = "https://pijul.org/thrussh"
documentation = "https://docs.rs/thrussh"
license = "Apache-2.0"
include = [
"Cargo.toml",
"src/auth.rs",
"src/compression.rs",
"src/kex.rs",
"src/key.rs",
"src/lib.rs",
"src/mac.rs",
"src/msg.rs",
"src/negotiation.rs",
"src/pty.rs",
"src/session.rs",
"src/sshbuffer.rs",
"src/ssh_read.rs",
"src/cipher/aes128ctr.rs",
"src/cipher/chacha20poly1305.rs",
"src/cipher/clear.rs",
"src/cipher/mod.rs",
"src/client/mod.rs",
"src/client/session.rs",
"src/client/encrypted.rs",
"src/client/kex.rs",
"src/client/proxy.rs",
"src/server/mod.rs",
"src/server/encrypted.rs",
"src/server/kex.rs",
"src/server/session.rs",
"src/sodium.rs",
]
edition = "2018"

[features]
default = [ "flate2" ]

[dependencies]
byteorder = "1.4"
bitflags = "1.2"
log = "0.4"
thrussh-keys = "0.20.2"
openssl = "0.10"
thrussh-libsodium = "0.2"
cryptovec = "0.6.1"
hmac = "0.7"
sha2 = "0.8"
tokio = { version = "1.1", features = [ "io-util", "rt-multi-thread", "time", "net", "sync", "macros", "process" ] }
futures = "0.3"
thiserror = "1.0"
flate2 = { version = "1.0", optional = true }

[dev-dependencies]
env_logger = "0.8"
tokio = { version = "1.1", features = [ "io-util", "rt-multi-thread", "time", "net", "sync", "macros" ] }
anyhow = "1.0"
